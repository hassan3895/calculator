<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Scientific Calculator</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #1f1c2c, #928dab);
      --text-dark: #ffffff;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-hover: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-dark);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      background: var(--btn-bg);
      color: inherit;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    .equal { background: #2ecc71; color: white; grid-column: span 2; }
    .clear { background: #e74c3c; color: white; }
    .operator { background-color: #ff9f43; color: white; }
    .voice { background-color: #6c5ce7; color: white; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')" class="operator">Ã·</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">Ã—</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">âˆ’</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="startVoice()" class="voice">ðŸŽ¤</button>

      <button onclick="append('Math.sin(toRad(')">sin</button>
      <button onclick="append('Math.cos(toRad(')">cos</button>
      <button onclick="append('Math.tan(toRad(')">tan</button>
      <button onclick="append('Math.sqrt(')">âˆš</button>

      <button onclick="append('Math.log(')">log</button>
      <button onclick="append('Math.LN2')">ln2</button>
      <button onclick="append('Math.exp(')">exp</button>
      <button onclick="append('**')">^</button>

      <button onclick="append('Math.PI')">Ï€</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="append('!')">x!</button>
      <button onclick="toggleDegRad()">Deg/Rad</button>
    </div>
  </div>

  <script>
    let isDeg = true;

    function append(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function toRad(deg) {
      return isDeg ? deg * Math.PI / 180 : deg;
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function calculate() {
      let exp = document.getElementById("display").value;
      exp = exp.replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));
      try {
        let result = eval(exp);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function toggleDegRad() {
      isDeg = !isDeg;
      alert("Mode: " + (isDeg ? "Degrees" : "Radians"));
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice not supported.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const speech = event.results[0][0].transcript.toLowerCase();

        const converted = speech
          .replace(/zero/gi, "0")
          .replace(/one/gi, "1")
          .replace(/two/gi, "2")
          .replace(/three/gi, "3")
          .replace(/four/gi, "4")
          .replace(/five/gi, "5")
          .replace(/six/gi, "6")
          .replace(/seven/gi, "7")
          .replace(/eight/gi, "8")
          .replace(/nine/gi, "9")
          .replace(/plus/gi, "+")
          .replace(/minus/gi, "-")
          .replace(/times|multiply|into/gi, "*")
          .replace(/divide|divided by/gi, "/")
          .replace(/equals?|equal to/gi, "=")
          .replace(/point/gi, ".")
          .replace(/\s/g, ""); // remove all spaces

        document.getElementById("display").value = converted;

        if (converted.includes("=")) {
          calculate();
        }
      };

      recognition.onerror = function (event) {
        alert("Voice Error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
